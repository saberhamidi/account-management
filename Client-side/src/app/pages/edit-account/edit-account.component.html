<div class="container">
  <h1>Edit Account</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="updateAccount()" *ngIf="account">
        <div class="form-group">
          <label for="name">First Name</label>
          <input type="text" class="form-control" [(ngModel)]="account.firstName" name="firstName" required>
        </div>
        <div class="form-group">
          <label for="name">Last Name</label>
          <input type="text" class="form-control" [(ngModel)]="account.lastName" name="lastName" required>
        </div>
        <div class="form-group">
          <label for="name">Account Number</label>
          <input type="text" class="form-control" [(ngModel)]="account.accountNumber" name="accountNumber" required>
        </div>
        <div class="form-group">
			<button type="submit" class="btn btn-success">Update</button>
      	</div>
      </form>
    </div>
  </div>
</div>
